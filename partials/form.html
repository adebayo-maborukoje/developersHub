<div class="container" >
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"> REGISTRATION PAGE</h3>
      </div>
      <div class="panel-body">
      <p ng-if="!enrolmentForm.$valid && !enrolmentForm.$pristine">PLEASE FILL THE FORM CORRECTLY</p>
        <form role="form" name="enrolmentForm" ng-submit="enrolmentForm.$valid && submit()" enctype="multipart/formdata" novalidate>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" ng-model="first_name" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" ng-model="last_name" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="email" ng-model="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" >
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" ng-model="username" name="username" id="username" class="form-control input-sm" placeholder="username" required>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" ng-model="nickname" name="nickname" id="nickname" class="form-control input-sm" placeholder="Nickname">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" ng-model="occupation" name="occupation" id="occupation" class="form-control input-sm" placeholder="Occupation">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" ng-model="organisation" name="organisation" id="organisation" class="form-control input-sm" placeholder="Organisation">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <select name="select" class=" input-sm">
                  <option value="married">Married</option> 
                  <option value="single" selected>Single</option>
                  <option value="Divorced">Divorced</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
              <label for="Birthday" style="font-size:12px">Graduation</label>
                <input type="text" ng-model="graduation" name="graduation" id="graduation" value="graduation" class="form-control input-sm">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
              <label for="Birthday" style="font-size:12px">Birthday</label>
                <input type="text" ng-model="birthday" name="birthday" id="birthday" class="form-control input-sm" placeholder="Birthday">
              </div>
            </div>
          </div>
            <div class="form-group">
              <input type="text" ng-model="mobile" name="mobile" id="mobile" class="form-control input-sm" placeholder="Mobile Numbers e.g +23480xxxx, 234-01XXXX">
            </div>
            <div class="form-group">
                <input type="text" ng-model="hobbies" name="hobbies" id="hobies" class="form-control input-sm" placeholder="Hobbies">
            </div>
            <div class="form-group">
              <textarea type="text" ng-model="bio" name="bio" id="bio" class="form-control input-sm" placeholder="Enter a Brief description about you"></textarea> 
            </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
               <input type="text" ng-model="twitter" name="twitter" id="twitter" class="form-control input-sm"
               placeholder="Twitter URL Here">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" ng-model="facebook" name="facebook" id="facebook" class="form-control input-sm" placeholder="Facebook ID Here">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" ng-model="linkedin" name="linkedin" id="linkedin" class="form-control input-sm" placeholder="linkedin ID Here">
              </div>
            </div>
          </div>    
          <input name="file" type="file" id="file" file-model="fileToUpload" class="form-control input-sm" />
          <input type="submit" value="Register" class="btn btn-info btn-block">

        </form>
       </div>
    </div>
  </div>
</div>
</div>
