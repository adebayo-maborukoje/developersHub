<div class="container">
  <div class="row ">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"> LOGIN HERE</h3>
        </div>
        <div class="panel-body">
        <!-- <p>{{report}}</p> -->
          <form role="form" name="loginForm" id="loginForm" ng-submit="submit()" >
            <div class="form-group">
              <input type="text" ng-model="username" name="username" id="username" class="form-control input-sm" placeholder="USERNAME HERE" >
            </div>
            <div class="form-group">
              <input type="password" ng-model="password" name="password" id="password" class="form-control input-sm" placeholder="ENTER YOUR PASSWORD" >
            </div>        
              <input type="submit" value="LOGIN" class="btn btn-info btn-block"> 
          </form>
         </div>
      </div>
    </div>
  </div>
</div>
